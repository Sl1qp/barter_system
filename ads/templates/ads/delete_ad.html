{% extends 'ads/base.html' %}

{% block title %}Удалить объявление{% endblock %}

{% block content %}
    <h2 class="mb-4">Удалить объявление</h2>
    <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'ads:ad-detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
